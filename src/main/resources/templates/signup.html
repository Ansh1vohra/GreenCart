<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Signup | GreenCart</title>
</head>
<body>
  <h2>Create Account</h2>

  <form th:action="@{/signup}" method="post" th:object="${user}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required><br>

    <button type="submit">Sign Up</button>
  </form>

  <p th:if="${error}" th:text="${error}" style="color:red"></p>
  <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
