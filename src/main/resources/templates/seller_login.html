<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Login | GreenCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d6a4f;
            --primary-light: #40916c;
            --primary-dark: #1b4332;
            --secondary: #d8e2dc;
            --accent: #8d99ae;
            --text: #333;
            --text-light: #555;
            --white: #ffffff;
            --light-bg: #f4f9f7;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --error: #e63946;
            --success: #2a9d8f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 2.2rem;
            color: var(--primary-dark);
        }

        .seller-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-light);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn i {
            margin-right: 8px;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .message {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-top: 1.5rem;
            text-align: center;
            border-left: 4px solid var(--error);
            display: none;
        }

        .benefits {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(45, 106, 79, 0.05);
            border-radius: 8px;
        }

        .benefits h3 {
            color: var(--primary-dark);
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .benefits ul {
            list-style-type: none;
            padding-left: 0;
        }

        .benefits li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }

        .benefits i {
            color: var(--success);
            font-size: 0.9rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remember-me input {
            width: auto;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <h1>GreenCart</h1>
            </div>
            <div class="seller-badge">
                <i class="fas fa-store"></i>
                <span>Seller Portal</span>
            </div>
            <p>Welcome back to your seller dashboard</p>
        </div>

        <div class="login-card">
            <form id="sellerLoginForm">
                <div class="form-group">
                    <label for="email">Business Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your business email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Seller Dashboard
                </button>
            </form>

            <div class="benefits">
                <h3><i class="fas fa-chart-line"></i> Seller Benefits</h3>
                <ul>
                    <li><i class="fas fa-check-circle"></i> Manage your product listings</li>
                    <li><i class="fas fa-check-circle"></i> Track orders and inventory</li>
                    <li><i class="fas fa-check-circle"></i> Access sales analytics</li>
                    <li><i class="fas fa-check-circle"></i> Reach eco-conscious customers</li>
                </ul>
            </div>

            <div class="login-footer">
                <p>Don't have a seller account? <a href="/sellers/signup">Signup here</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById("sellerLoginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("message");

            // Hide message initially
            messageElement.style.display = 'none';

            try {
                const response = await fetch("/api/sellers/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const seller = await response.json();

                    // ✅ Store seller data in localStorage
                    localStorage.setItem("sellerId", seller.id);
                    localStorage.setItem("sellerName", seller.name);
                    localStorage.setItem("sellerEmail", seller.email);

                    // ✅ Redirect to dashboard
                    window.location.href = "/sellers/dashboard";
                } else {
                    messageElement.innerText = "Invalid credentials. Please check your email and password.";
                    messageElement.style.display = 'block';
                }
            } catch (error) {
                messageElement.innerText = "Server error. Please try again later.";
                messageElement.style.display = 'block';
                console.error(error);
            }
        });
    </script>
</body>
</html>
