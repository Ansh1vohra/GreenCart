<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Login</title>
</head>
<body>
<h2>Seller Login</h2>

<form id="sellerLoginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br>

    <label>Password:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Login</button>
</form>

<p id="message"></p>

<p>Don’t have an account? <a href="/sellers/signup">Signup here</a></p>

<script>
document.getElementById("sellerLoginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("/api/sellers/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const seller = await response.json();

            // ✅ Store seller data in localStorage
            localStorage.setItem("sellerId", seller.id);
            localStorage.setItem("sellerName", seller.name);
            localStorage.setItem("sellerEmail", seller.email);

            // ✅ Redirect to dashboard
            window.location.href = "/sellers/dashboard";
        } else {
            document.getElementById("message").innerText = "Invalid credentials.";
        }
    } catch (error) {
        document.getElementById("message").innerText = "Server error. Try again.";
        console.error(error);
    }
});
</script>
</body>
</html>
