<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products - GreenCart</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f9f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 40px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            width: 260px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-info h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #1b4332;
        }

        .product-info p {
            margin: 3px 0;
            font-size: 0.95em;
            color: #555;
        }

        .price {
            color: #2d6a4f;
            font-weight: bold;
            font-size: 1.1em;
        }

        .buttons {
            margin-top: 15px;
        }

        .buttons a {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .details-btn {
            background-color: #2d6a4f;
            color: white;
        }

        .details-btn:hover {
            background-color: #1b4332;
        }

        .cart-btn {
            background-color: #95d5b2;
            color: #064420;
        }

        .cart-btn:hover {
            background-color: #74c69d;
        }

        footer {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    <h1>Products</h1>
</header>

<div class="product-container">
    <div class="product-card" th:each="p : ${products}">
        <img th:src="${p.imageUrl}" alt="Product Image" />
        <div class="product-info">
            <h3 th:text="${p.name}">Product Name</h3>
            <p class="price">₹<span th:text="${p.price}"></span></p>
            <p><strong>Category:</strong> <span th:text="${p.category}"></span></p>
            <p><strong>Stock:</strong> <span th:text="${p.stock}"></span></p>
            <p><strong>Location:</strong> <span th:text="${p.location}"></span></p>
        </div>
        <div class="buttons">
            <a class="details-btn" th:href="@{'/products/' + ${p.id}}">View Details</a>
            <a class="cart-btn" th:href="@{'/cart/add/' + ${p.id}}">Add to Cart</a>
        </div>
    </div>
</div>

<footer>
    <p>GreenCart © 2025 | Empowering Sustainable Local Commerce</p>
</footer>
</body>
</html>
